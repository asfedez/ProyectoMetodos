<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app" class="mydiv"> 

      <div class="container">

          <label class="" for="name">Nombre del proyecto</label>
          <input class="form-control" v-model="project_Name" type="text" />

          <label for="">Fecha limite en semanas</label>
          <input class="form-control"v-model="projWeek" placeholder="X semanas" type="text" />

          <label class="" for="name">name</label>
          <input class="form-control" v-model="newName" type="text" />
          
          <label for="optimista">optimista</label>
          <input class="form-control" v-model="newOp" type="text" />
          
          <label for="pesimista">pesimista</label>
          <input class="form-control" v-model="newPes" type="text" />
          
          <label for="probable">probable</label>
          <input class="form-control" v-model="newLike" type="text" />
          

            <label for="">Predecesores</label>

            <button class="btn btn-success" @click="currentDependencies.push('')">+</button>

            <template v-for="(value, index) in currentDependencies">
              <div>
                  <select v-model="currentDependencies[index]">
                      <option v-for="(option, i) in activityList" :value="option.id">
                        {{ option.name }}
                      </option>
                    </select>
              </div>
              
            </template>

            <br>
          <label for="">Costo por semana</label>
          <input class="form-control"v-model="pWeekCost" type="text" />

          

          <button class="btn btn-primary" @click="addActivity()">Agregar</button>
          <button class="btn btn-warning" @click="editActivity()">Actualizar</button>
      </div>
      
      
      

      <div class="container">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Optimista</th>
                  <th scope="col">Pesimista</th>
                  <th scope="col">Probable</th>
                  <th scope="col">Dependencias</th>
                  <th scope="col">Costo por semana</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in activityList" :key="item.id">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.optimistic}}</td>
                  <td>{{item.pessimistic}}</td>
                  <td>{{item.mostLikely}}</td>
                  <td>{{dependencies[item.id]}}</td>
                  <td>{{item.weekCost}}</td>
                  <td>
                    <button @click="deleteActivity(item.id)" class="btn btn-danger">Eliminar</button>
                    <button @click="searchActivity(item.id)" class="btn btn-warning">Actualizar</button>
                  </td>
                </tr>
              </tbody>
            </table>


            <button @click="createPert(), showCriticalPath(), showStats(), createGrantt(), costChart()" class="btn btn-primary">Crear PERT/CPM</button>
            <button @click="" class="btn btn-primary" > Save Data</button>
            <!-- <button @click="showCriticalPath(), showStats(), createGrantt(), costChart()" class="btn btn-primary">Mostrar Ruta Critica</button> -->
            <a @click="saveLocalStorage()" href="report.html" target="_blank"  class="btn btn-primary">Generar reporte</a>
            



              

          </div>
      



      <h1>{{expectTime}}</h1>

          <div id="container">
              
  
              
          </div>

          <div id="container2">

          </div>

          <div id="container3">

          </div>

        
    </div>
    
    
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
